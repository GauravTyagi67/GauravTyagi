<div data-aos="fade-left" data-aos-duration="500" data-aos-delay="200" data-aos-once="true" class="rn-skill-area single-card-sticky section-height">

        <h5 class="title">My Services</h5>
        <ul class="card-list">
            {% for service in service %}

            {% endfor %}
        </ul>
    </div>
</div>
