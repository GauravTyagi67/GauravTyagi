<div data-aos="fade-left" data-aos-duration="500" data-aos-delay="200" data-aos-once="true" class="rn-blog-area single-card-sticky section-height">
    <div class="inner">
        <h5 class="title">My Blog</h5>
        <ul class="card-list">
            {% for blog in blog %}
            <li><a href="{{blog.link.url}}">{{blog.heading}}<i data-feather="arrow-right"></i></a></li>
            {% endfor %}
        </ul>
    </div>
</div>
